paths:
    tests: tests
    output: tests/_output
    log: tests/_log
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
            - src/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
